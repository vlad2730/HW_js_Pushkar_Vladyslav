    <script>
        class CustomString{
  constructor (myString){
   this.myString=myString;
  } 
  reverse(){
    return this.myString.split("").reverse().join("");
  }
     ucFirst(){
       if(!this.myString) {
         return this.myString;
       }
      return  this.myString[0].toUpperCase() + this.myString.slice(1).toLowerCase();
    }           
 ucWords ()  {
  let result = '';
  for (let i = 0; i < this.myString.length; i++) 
    if (this.myString[i] === this.myString[0].toLowerCase()) {
      result += this.myString[0].toUpperCase();
  } else if (this.myString[i-1] === ' ') {
     result += this.myString[i].toUpperCase();
  } else result += this.myString[i];
  return result;
}
}
const myString = new CustomString();

myString.reverse('qwerty'); 
myString.ucFirst('qwerty'); 
myString.ucWords('qwerty qwerty qwerty');
    </script>
