<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form{
            margin-top: 10px;
            margin-bottom: 15px;
            margin-left: 450px;
        }
    </style>
</head>
<body>
    <form action="" id="form">
        <input type="text" id="title" style="background-color: rgb(233, 229, 229)">
        <input type="text" id="body" style="background-color: rgb(233, 229, 229)">
        <button style="background-color: aquamarine">Add</button>
    </form>
    <table border="1">
        <tbody>
            
        </tbody>
    </table>
    <script>

let records=[];

class Record{
    constructor(title,body){
        this._title=title;
        this._body=body;
    }
    

    get isDeleted(){
        return this._isDeleted;
    }
    get title(){
        return this.isDeleted ? '' : this._title;
    }
    get body(){
        return this.isDeleted ? '' : this._body;
    }
    delete(){
        this._isDeleted=true;
    }
    restore(){
        this._isDeleted=false;
    }
}

    

    function render(records){
        let id=1;

        const tbody = document.querySelector('tbody');
        tbody.innerHTML='';
        for(let record of records){
            tbody.innerHTML += renderRecord(id++,record);

        }
    }

function renderRecord(id, record) {
    const deleteButton=`
          <button class="btn-delete" style="background-color: red" data-id="${id}">Delete</button>
    `;

    const restoreButton=`
          <button class="btn-restore" style="background-color: green" data-id="${id}">Restore</button>
    `;

    const button= record.isDeleted ? restoreButton : deleteButton;

    return `
    <tr>
        <td>${id}</td>
        <td>${record.title}</td>
        <td>${record.body}</td>
        <td>  
            ${button}   
        </td>
    </tr>
    `;
}

const xhr = new XMLHttpRequest();
xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts');
xhr.onload=function(){
    for(let object of JSON.parse(xhr.response)){
        let record = new Record (object.title, object.body);
        records.push(record);
    }
render(records);
}
xhr.send();

document.addEventListener('click', function (event) {
    const target = event.target;
    if (target.classList.contains('btn-delete')) {
        records[target.dataset.id - 1].delete();
        render(records);
    }
});
document.addEventListener('click', function (event) {
    const target = event.target;
    if (target.classList.contains('btn-restore')) {
        records[target.dataset.id - 1].restore();
        render(records);
    }
});

const form =document.getElementById('form');
const tittle = document.getElementById('title');
const body = document.getElementById('body');

form.addEventListener('submit', function(event){
    event.preventDefault();
    console.log(title.value,body.value);
    let record = new Record(title.value, body.value);
    records.unshift(record);
    title.value='';
    body.value='';
    render(records);

});

    </script>
</body>
</html>
