<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function padStart(str, number,filler) {
          return (Array(number).join(filler) + str)
          .slice(-number)
        }

        console.log(padStart(25,4,0));
    </script>
    <script>
        function toPrecision(number, digits){
          return Number.parseFloat(number).toPrecision(digits);
        }
        alert(toPrecision(123,4));
    </script>
</body>
</html>
