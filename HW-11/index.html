    <script>
        for (var floors = 1; floors <= 25; floors ++) {}
        for (var porches = 1; porches <= 10; porches ++) {}  
        for (var apartmentsPerFloor = 1;  apartmentsPerFloor <= 20;  apartmentsPerFloor ++) {} 
        var apartment = parseInt(prompt("Номер квартиры", Math.random() * 100 | 0), 10); 
        var floor = Math.ceil(apartment / apartmentsPerFloor); // этаж относительно дома

        floor -= (porch - 1) * floors; // этаж относительно подъезда
