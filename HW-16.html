<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var adder = function (){
          var res = 0;
          return function (x){
            res += x;
            return res;
          }
        };

        var counter = adder();
        counter(3);
        counter(5);
        counter(228);
    </script>
    <script>
        var getArray = function(){
          var value = [];
  
          return function(bie){
           if (bie === ""){
             value.splice(0,value.length); 
           }
           else{
           value.push(bie);
           return value;
           }
          }
        }
        var getUpdatedArr = getArray();
        getUpdatedArr(1);
        getUpdatedArr(5);
    </script>
</body>
</html>
