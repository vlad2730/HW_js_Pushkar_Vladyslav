    <script>
        var str=prompt("Введите текст", "");
        function trim(Str) {
          let str=Str;
          if (Str == null){
          console.log(Str);
          }
          return str
              .replace(/^\s\s*/, '')     
              .replace(/\s\s*$/, '')     
              .replace(/([\s]+)/g, '-'); 
        }
        trim(str);
    </script>
    <script>
        // 3333
        var text = prompt("voice")

        function strLowerCase(str) {
          let newStr = "";
          for (let i = 0; i < str.length; i++) {
            let code = str.charCodeAt(i);
             if (code >= 65 && code <= 90) {
               code += 32;
            }
             newStr += String.fromCharCode(code);
          }
          return newStr;
        }
        strLowerCase(text);
    </script>
